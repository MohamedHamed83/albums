<div class="thumbnail" ng-click="thumbnailItemCtrl.selectedListItem(thumbnailItemCtrl.listItem)">
  <img ng-if='thumbnailItemCtrl.listItem.imageUrl'
    style='background: url("{{thumbnailItemCtrl.listItem.imageUrl}}")' />
  <div class="caption">
    <h4 ng-if='thumbnailItemCtrl.listItem.title'>{{thumbnailItemCtrl.listItem.title}}</h4>
  </div>
</div>
